{% extends 'common/base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% block content %}
<div class = "container">
	<form action = "{% url 'signup' %}" method = "post" class = "form">
		{% csrf_token %}
		{% bootstrap_form f %}
		{% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
	    {% endbuttons %}
	    <a href="{% url 'login' %}">Log in</a>
	</form>
</div>

{% endblock %}
