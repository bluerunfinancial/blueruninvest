{% extends 'common/base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% block content %}
 <div class="page-banner">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>SignUp</h2>
            <p></p>
          </div>
        </div>
      </div>
    </div>
<div class = "container">
<div class="col-md-7 col-sm-12 col-xs-12"
	<form action = "{% url 'signup' %}" method = "post" class = "form">
		{% csrf_token %}
		{% bootstrap_form f %}
		{% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
		</div>
	    {% endbuttons %}
		<div class="col-md-4 col-md-push-1" style="text-align:center; padding-top:100px;">
		<h3>Already have an account? Login Here.</h3></br></br>
	    <a class="button btn btn-primary btn-lg" href="{% url 'login' %}">Log in</a>
		</div>
	</form>

</div>

{% endblock %}
